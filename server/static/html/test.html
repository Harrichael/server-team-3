<!DOCTYPE html>
<html>
    <head>
        <script  type="text/javascript" src="/web/static/js/api.js"></script>
        <script  type="text/javascript" src="/web/static/js/func.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    </head>
<body>

    <h1>Server 3 Console</h1>

    <p id="demo">Users Online</p>
    <select id="Command_Selection" onchange="UpdateFields()">
    	<option value="kick">Kick User:</option>
    	<option value="ban">Ban User:</option>
    	<option value="kickall">Kick All</option>
    	<option value="register">Register User</option>
    </select>
    <div id="Fields">
        <div>Username:<input type="text" name="user" size="10"></input>
        </div>
    </div>
    <button type="button" onclick="ExecuteCommand()">Select</button>

    <div style="text-align:center"><p>Output</p></div>
    <label for="output"></label>
    <div style="text-align:center;"><input type="textbox" name="output" style="height:400px" size="50" disabled="true"></input></div><br />

    <div style="text-align:center;">
        <input id="command" type="commandline" name="command" size="50" onkeypress=handle(event)>
        </input>
    </div>


</body>
</html>
